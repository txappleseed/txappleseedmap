<!DOCTYPE html>
<html>
  <head>
    <title>Texas School Discipline</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="js/vendor/leaflet/leaflet.css" />
    <link rel="stylesheet" href="css/cartodb.css">
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>
		<header class="masthead">
			<h1 class="masthead__logo"></h1>
			<div class="masthead__content">
				<h1 class="masthead__title h2">Texas School Discipline Punishments by Race/Ethnicity<br>Pre-K through 12th Grade (2014-15)</h1>
				<span class="masthead__disclaimer">Data Source: Texas Education Agency</span>

            <div class="masthead_right">
              <div class="masthead_select">
                <select id="dropdown">
                  <option value="OSS">Out of School Suspensions</option>
                  <option value="Expulsion">Expulsion Actions</option>
                  <option value="AltEdu">Alternative Placements</option>
                  <option value="ISS">In School Suspensions</option>
                </select>
              </div>
              <!-- <form class="masthead_search" role="search">
                <div>
                  <input id="searchbox" type="text" placeholder="Search by district" class="form-control">
                </div>
              </form> -->
            </div>
		</header>

    <div class="viewport" id="leMap">
      <div id="map" class="map">
      </div>
      <div class="selector z-400">
        <header class="selector__header">
          <span class="selector__title">Out of School Suspensions</span>
        </header>
        <ul class="selector__list">
          <li class="selector__item">
            <button class="selector__button selector__button--active" data-group-id="0">African American Students</button>
          </li>
          <li class="selector__item">
            <button class="selector__button" data-group-id="1">Asian Students</button>
          </li>
          <li class="selector__item">
            <button class="selector__button" data-group-id="2">Latino Students</button>
          </li>
          <li class="selector__item">
            <button class="selector__button" data-group-id="3">Native American Students</button>
          </li>
          <li class="selector__item">
            <button class="selector__button" data-group-id="4">Special Education Students</button>
          </li>
          <li class="selector__item">
            <button class="selector__button" data-group-id="5">Students of two or More Races</button>
          </li>
          <li class="selector__item">
            <button class="selector__button" data-group-id="6">White Students</button>
          </li>
        </ul>
      </div>

      <div class="cartodb-legend-stack z-400">
        <div class='cartodb-legend density'>
          <ul>
             <li class="min">
                <span class="legend-title">Punishments per Capita</span><br>
                <span class="legend-subtitle">(compared to statewide district average)</span>
             </li>

             <li class="graph leg" style="border-radius: 0; border:none">
             <div class="colors">
               <div class="quartile" style="background-color:#756bb1"></div>
               <div class="quartile" style="background-color:#9e9ac8"></div>
               <div class="quartile" style="background-color:#bcbddc"></div>
               <div class="quartile" style="background-color:#dadaeb"></div>
               <div class="quartile" style="background-color:#f2f0f7"></div>
               <div class="quartile" style="background-color:#fee5d9"></div>
               <div class="quartile" style="background-color:#fcbba1"></div>
               <div class="quartile" style="background-color:#fc9272"></div>
               <div class="quartile" style="background-color:#fb6a4a"></div>
               <div class="quartile" style="background-color:#de2d26"></div>
             </div>
             </li>
             <li class="margin-bottom">
               <div class="quartile graph-sublegend" style="padding-top: 5px; float:left;" >
                 Fewer than Average
               </div>
               <div class="quartile graph-sublegend-right" style="padding-top: 5px; float:right;" >
                 More than Average
               </div>
             </li>
          </ul>
        </div>
      </div>

		</div>

    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/4.3.0/d3.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/d3-queue/3.0.3/d3-queue.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js'></script>
    <script src="js/vendor/leaflet/leaflet.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
