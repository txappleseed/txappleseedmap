<!DOCTYPE html>
<html>
  <head>
    <title>Texas School Discipline</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="js/vendor/leaflet/leaflet.css" />
    <link rel="stylesheet" href="css/cartodb.css">
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>
		<header class="masthead">
      <a href="http://texasdisciplinelab.org">
        <img class="masthead__logo" src='../tx-appleseed-header-logo.png' alt="Texas Appleseed">
      </a>
			<div class="masthead__content">
        <h1 class="masthead__title">Disparities in Out of School Suspensions (2015-2016)</h1>
        <h2>Black/African American Students, Pre-K through 12th Grade</h2>
        <span class="masthead__disclaimer">Data Source:
          <a href="https://rptsvr1.tea.texas.gov/adhocrpt/Disciplinary_Data_Products/Download_Region_Districts.html">
          Texas Education Agency</a>. Download the <a href="https://data.world/mcarey/tx-student-suspensions-2015">full dataset at data.world</a></span>

            <div class="masthead_right">
              <div class="masthead_select">

                <select class="punishment_selector">
                  <option value="OSS">Out of School Suspensions</option>
                  <option value="EXP">Expulsions</option>
                  <option value="DAE">Alternative Placements</option>
                  <option value="ISS">In School Suspensions</option>
                </select>
                <select class="year_selector">
                  </select>

              </div>
              <div class="masthead_select">
                <select class="student_characteristic_selector">
                  <option value="BLA">Black/African American Students</option>
                  <option value="ASI">Asian Students</option>
                  <option value="HIS">Latino/Hispanic Students</option>
                  <option value="IND">Indigenous American Students</option>
                  <option value="SPE">Special Education Students</option>
                  <option value="TWO">Students of Two or More Races</option>
                  <option value="WHI">White Students</option>
                  <option value="PCI">Hawaiian/Pacific Students</option>
                  <option value="ALL">All Students</option>
                </select>
              </div>
               <form class="masthead_search" role="search">
                <div>
                  <input id="searchbox" type="text" placeholder="Search by district" class="form-control">
                </div>
              </form>
            </div>
            </div></header>

    <div class="viewport" id="leMap">
      <div id="map" class="map">
      </div>


      <div class="cartodb-legend-stack z-400">
        <div class='cartodb-legend density'>
          <ul>
             <li class="min">
                <span class="legend-title">Punishments per Capita</span><br>
                <span class="legend-subtitle">compared to district average</span>
             </li>

             <li class="graph leg" style="border-radius: 0; border:none">
             <div class="colors">
               <div class="quartile" style="background-color:#2d004b"></div>
               <div class="quartile" style="background-color:#542788"></div>
               <div class="quartile" style="background-color:#8073ac"></div>
               <div class="quartile" style="background-color:#b2abd2"></div>
               <div class="quartile" style="background-color:#d8daeb"></div>
               <div class="quartile" style="background-color:#f7f7f7"></div>
               <div class="quartile" style="background-color:#fcbba1"></div>
               <div class="quartile" style="background-color:#fc9272"></div>
               <div class="quartile" style="background-color:#fb6a4a"></div>
               <div class="quartile" style="background-color:#de2d26"></div>
               <div class="quartile" style="background-color:#aa0208"></div>
             </div>
             </li>
             <li class="margin-bottom">
               <div class="quartile graph-sublegend" style="padding-top: 5px; float:left;" >
                 Fewer than Average
               </div>
               <div class="quartile graph-sublegend-right" style="padding-top: 5px; float:right;" >
                 More than Average
               </div>
             </li>
          </ul>
        </div>
      </div>

		</div>

    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/4.3.0/d3.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/d3-queue/3.0.3/d3-queue.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js'></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <script src="js/vendor/leaflet/leaflet.js"></script>
    <script src="js/leaflet.pattern.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
